name: Daily NYT Connections Update

on:
  schedule:
    - cron: '0 1 * * *'   # UTC 01:00 = 北京时间09:00 = 美国东部时间21:00(前一天)
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update today data'
        required: false
        default: 'true'

jobs:
  update-puzzle:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Update
        run: |
          curl -X POST https://nyt-connections-helper.pages.dev/scheduled \
            -H "Content-Type: application/json" \
            -d '{"action":"daily-update","secret":"${{ secrets.CRON_SECRET }}"}'