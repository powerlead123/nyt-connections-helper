name: Daily NYT Connections Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update today data'
        required: false
        default: 'true'

jobs:
  update-puzzle:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Update
        run: |
          curl -X POST https://connections-helper-chinese.pages.dev/scheduled \
            -H "Content-Type: application/json" \
            -d '{"action":"daily-update","secret":"${{ secrets.CRON_SECRET }}"}'