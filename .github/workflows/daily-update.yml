name: Daily NYT Connections Update
# Updated with proper secret configuration

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-puzzle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Daily Update
      env:
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
      run: |
        curl -X POST "https://nyt-connections-helper.pages.dev/scheduled" \
          -H "Content-Type: application/json" \
          -d '{"action": "daily-update", "secret": "'$CRON_SECRET'"}'